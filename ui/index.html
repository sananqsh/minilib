<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .book-card {
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ðŸ“š Minilib - Library Management System </span>
        </div>
    </nav>

    <div class="container">
        <!-- Add-Book Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Book</h5>
            </div>
            <div class="card-body">
                <form id="addBookForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="bookId" class="form-label">ID</label>
                            <input type="number" class="form-control" id="bookId" required>
                        </div>
                        <div class="col-md-3">
                            <label for="bookTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="bookTitle" required>
                        </div>
                        <div class="col-md-3">
                            <label for="bookAuthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="bookAuthor" required>
                        </div>
                        <div class="col-md-3">
                            <label for="bookYear" class="form-label">Published Year</label>
                            <input type="text" class="form-control" id="bookYear" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Book</button>
                </form>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search books by title...">
                    <button class="btn btn-outline-primary" type="button" id="searchBtn">Search</button>
                    <button class="btn btn-outline-secondary" type="button" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Books List -->
        <div id="booksList" class="row g-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('alertContainer').appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }

        async function loadBooks() {
            try {
                const res = await fetch(`${API_URL}/books`);
                const books = await res.json();
                displayBooks(books);
            } catch (err) {
                showAlert('Error loading books. Make sure the server is running.', 'danger');
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksList');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No books found</p></div>';
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="col-md-4">
                    <div class="card book-card">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">
                                <strong>Author:</strong> ${book.author}<br>
                                <strong>Year:</strong> ${book.published_year}<br>
                                <small class="text-muted">ID: ${book.id}</small>
                            </p>
                            <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const book = {
                id: parseInt(document.getElementById('bookId').value),
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                published_year: document.getElementById('bookYear').value
            };

            try {
                const res = await fetch(`${API_URL}/books`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });

                if (res.ok) {
                    showAlert('Book added successfully!');
                    e.target.reset();
                    loadBooks();
                } else {
                    const data = await res.json();
                    showAlert(data.message || 'Error adding book', 'danger');
                }
            } catch (err) {
                showAlert('Error connecting to server', 'danger');
            }
        });

        async function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) return;

            try {
                const res = await fetch(`${API_URL}/books/${id}`, {
                    method: 'DELETE'
                });

                if (res.ok) {
                    showAlert('Book deleted successfully!');
                    loadBooks();
                } else {
                    showAlert('Error deleting book', 'danger');
                }
            } catch (err) {
                showAlert('Error connecting to server', 'danger');
            }
        }

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showAlert('Please enter a search query', 'warning');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/books/search?q=${encodeURIComponent(query)}`);
                const books = await res.json();
                displayBooks(books);
            } catch (err) {
                showAlert('Error searching books', 'danger');
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            loadBooks();
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        loadBooks();
    </script>
</body>
</html>
